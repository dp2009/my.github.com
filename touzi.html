    <script type="text/javascript">

	function drawProgress(canvasId, progress){
		var str = progress+'%';
		//console.log("11"+progress);
		var canvas = document.getElementById(canvasId);
		var context = canvas.getContext("2d");
		
		// 1. 绘制空心圆形 ---灰色
		context.beginPath();
		context.strokeStyle = "rgb(214,214,214)";
		context.lineWidth='15';
		context.arc(75,85,50,0,Math.PI*2);
		context.stroke();
		context.closePath();
		//2.绘制进度条---红色
		context.beginPath();
		context.strokeStyle = "rgb(249,104,61)";
		context.lineWidth='15';
		progress = progress + 100 - 25;
		//console.log(process);
		//if(process >100) process -= 100;
		//console.log(process);
		context.arc(75,85,50,Math.PI*2*(75/100),Math.PI*2*(progress /100.0),false);
		//context.arc(55,55,40,Math.PI*2*(75/100),Math.PI*2*(100 /100.0),false);
		context.stroke();
		context.closePath();
		//中间显示进度   
		/* context.font ='bold 16px Arial';
		context.fillStyle='#e74c3c';
		context.textAligin='center';
		context.textBaseline='middle';
		context.fillText(str,45,80); */

	}
		
	
		
</script>
