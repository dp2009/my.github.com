	<script type="text/javascript">
	    
	     $(function(){
	     	   $(".biao_jie1").show();
	     	   $("#biao_jie>li").click(function(){
	     	   	    
	     	   	    $(this).addClass('bott_jie').siblings().removeClass("bott_jie");
	     	   	    
	     	   	    if($(this).index()=="0"){
	     	   	    	$(".biao_jie1").show();

	     	   	    	$(".biao_ok").hide();
	     	   	    	
	     	   	    }else if($(this).index()=="2"){
